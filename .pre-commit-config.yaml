repos:
  - repo: local
    hooks:
      - id: rustfmt-check
        name: rustfmt (check)
        entry: cargo fmt --all -- --check
        language: system
        types: [rust]
        pass_filenames: false
        verbose: true
      - id: clippy-check
        name: clippy (check)
        entry: cargo clippy --all-targets -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        verbose: true
